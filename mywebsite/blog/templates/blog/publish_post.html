{%extends 'base/base.html'%}
{%block content%}
{% load static %}
{%load crispy_forms_tags%}
<style type="text/css">
.django-ckeditor-widget {
    width: 100%;
}
</style>
<div class="row ">
    <div class="w-100">
        <form method="POST" enctype="multipart/form-data" class="">
            {%csrf_token%}
            {{form |crispy}}
            {{form.media}}<br>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>
{%endblock%}
